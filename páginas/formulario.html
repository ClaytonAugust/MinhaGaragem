<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario de cadastro</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="/scripts/scriptMenu.js"></script>
</head>
<body class="boby1">
    <nav id="menuOculto" class="menuOculto">
        <a href=""class="botaoFechar"onclick="fecharMenu()">&#x2715;</a>
        <a href="/index.html">inicio</a>
        <a href="/páginas/serviços.html">serviços</a>
        <a href="/páginas/gaiolas.html">gaiolas</a>
        <a href="/páginas/login.html">entrar</a>
        <a href="/páginas/formulario.html">cadastre-se</a>
    </nav>
    <section id="principal"><span style="font-size:30px;cursor:pointer"onclick="abrirMenu()">☰</span>
    <div class="container">
        <div class="form-image">
            <img src="/imagem/undraw_automobile_repair_ywci.svg" alt="oficina">
        </div>

        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>Cadastri-se</h1>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-box">
                      <label for="fistname">primeiro nome</label>
                      <input id="fistname" type="text" name="fistname" placeholder="digite seu primeiro nome" required>  
                    </div>

                    <div class="input-box">
                        <label for="lastname">sobrenome</label>
                        <input id="lastname" type="text" name="lastname" placeholder="digite sobrenome" required>  
                      </div>

                      <div class="input-box">
                        <label for="E-mail">informe seu E-mail</label>
                        <input id="E-mail" type="email" name="E-mail" placeholder="digite seu E-mail" required>  
                      </div>

                      <div class="input-box">
                        <label for="celular">celular</label>
                        <input id="celular" type="tel" name="celular" placeholder="(xx) xxx-xxxx" required>  
                      </div>

                      <div class="input-box">
                        <label for="senha">sennha</label>
                        <input id="senha" type="password" name="senha" placeholder="digite sua senha" required>  
                      </div>

                      <div class="input-box">
                        <label for="confirme senha">confirme sua sennha</label>
                        <input id="confirme senha" type="password" name="confirme senha" placeholder="confirme sua senha" required>  
                      </div>
                </div>

                <div class="gender-inputs">
                    <div class="gender-title">
                        <h6>Genero</h6>
                    </div>

                    <div class="gender-group">
                        <div class="gender-input">
                           <input type="radio" id="female" name="gender">
                           <label for="female">feminino</label> 
                        </div>

                        <div class="gender-input">
                            <input type="radio" id="male" name="gender">
                            <label for="male">masculino</label> 
                         </div>
                    </div>
                </div>

                <div class="continue-button">
                    <button><a href="/index.html">continuar</a></button>
                </div>
            </form>
        </div>

    </div>
</body>
</html>
